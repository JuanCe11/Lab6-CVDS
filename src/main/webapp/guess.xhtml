<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Guess a number!</title>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" media="screen" />
</h:head>
<h:body>	
    <header>
        <div>
            <h2>¡Adivina el número!</h2>
        </div>
    </header>
    <section class="main">
    	<h:form id="guess_form">
        <div class="intento">
    		<p:outputLabel value="#{game.numberGuess}" style="display: none;" />
                <h3>Intente adivinar el numero entre 1 y 10 </h3>
    		<p:inputText id="try" value="#{game.triedNumber}" />
                <p:commandButton update="guess_form" value="Try" actionListener="#{game.guess}" />
    		<p:commandButton update="guess_form" value="Reset" actionListener="#{game.restart}" />
                <h3>Numero de Intentos</h3>
    		<p:outputLabel value="#{game.tries}" />
                <h3>Score</h3>
                <p:outputLabel value="#{game.score}" />
                    <h3></h3>
        </div>
        <aside>
    		<p:outputLabel value="#{game.status}" />
                <p:dataTable var="tries" value="#{game.orderTries}">
                    <f:facet name="header">
                        Numbers
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Numbers Already Tried
                        </f:facet>
                            #{tries.intValue()}
                    </p:column>
                </p:dataTable>
        </aside>
    	</h:form>
    </section>
    <footer>
        <p>Sebastian Herrera, Sebastian Gomez - guess a number</p>
    </footer>
</h:body>
</html>
